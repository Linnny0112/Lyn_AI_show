<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文本域示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请填写您的反馈</h1>
        <form id="feedback-form">
            <textarea 
                id="feedback" 
                rows="6" 
                placeholder="请输入您的反馈意见..." 
                maxlength="200" 
                required>
            </textarea>
            <p class="char-count">已输入 <span id="char-count">0</span>/200 字</p>
            <button type="submit" class="submit-button">提交</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        const textarea = document.getElementById("feedback");
        const charCount = document.getElementById("char-count");
        const form = document.getElementById("feedback-form");
        const resultDiv = document.getElementById("result");

        // 动态更新字符计数
        textarea.addEventListener("input", () => {
            charCount.textContent = textarea.value.length;
        });

        // 表单提交事件
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // 阻止页面刷新
            const feedbackValue = textarea.value.trim();

            if (feedbackValue === "") {
                resultDiv.textContent = "反馈内容不能为空！";
                resultDiv.style.color = "red";
                return;
            }

            resultDiv.textContent = "提交成功！您的反馈是：" + feedbackValue;
            resultDiv.style.color = "#28a745";
            form.reset(); // 清空表单
            charCount.textContent = "0"; // 重置字符计数
        });
    </script>
</body>
</html>
