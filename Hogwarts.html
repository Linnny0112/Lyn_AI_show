<!DOCTYPE html>
<html lang="en">
<head>

   <style>
      body {
         /* 使用背景图片 */

      h1 {
         text-align: center;
         font-family: "Times New Roman", serif;
      }

      ruby rt {
         font-size: 1.2em; /* 增大拼音字体大小 */
         color: #dddddd; /* 设置拼音为浅灰色 */
         font-style: italic; /* 可以选择性地加斜体，更具美观 */
      }

      ruby {
         font-size: 1.5em; /* 增大整体字体大小 */
      }
   </style>
</head>
<body>
<h1>
   欢迎来到<mark><b>
         <ruby>霍<rt>táo</rt>格<rt>xué</rt>沃<rt>shèng</rt>兹<rt>dì</rt></ruby>

</h1>
