<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    button {
      display: block;
      margin: 10px auto;
    }

    #result {
      text-align: center;
      font-weight: bold;
    }
  </style>
  <title>MBTI 测试</title>
</head>

<body>
  <h1>MBTI 测试</h1>
  <button id="startButton">开始测试</button>
  <div id="result"></div>
  <script>
    let currentQuestion = 0;
    const questions = [
      {
        type: "choice",
        text: "当你参加社交活动时，你通常：",
        options: ["主动与人交流", "等待别人来交流"]
      },
      {
        type: "scale",
        text: "请对以下描述进行打分（1-5 分）：你喜欢独自思考问题。",
        min: 1,
        max: 5
      },
      {
        type: "choice",
        text: "对于做决策，你更倾向于：",
        options: ["基于逻辑和分析", "考虑他人感受和价值观"]
      },
      {
        type: "sort",
        text: "请将以下活动按照你的喜好进行排序（1 为最喜欢，3 为最不喜欢）：阅读、运动、社交",
        options: ["阅读", "运动", "社交"]
      },
      {
        type: "scale",
        text: "请对以下描述进行打分（1-5 分）：你喜欢尝试新事物。",
        min: 1,
        max: 5
      }
    ];
    const resultDiv = document.getElementById('result');
    document.getElementById('startButton').addEventListener('click', showQuestion);

    function showQuestion() {
      document.getElementById('startButton').style.display = 'none';
      if (currentQuestion < questions.length) {
        if (questions[currentQuestion].type === "choice") {
          const choice = window.prompt(questions[currentQuestion].text, "");
          if (choice!== null) {
            // 可以在这里存储答案，或者传递给其他函数处理
            currentQuestion++;
            showQuestion();
          }
        } else if (questions[currentQuestion].type === "scale") {
          const scaleAnswer = parseInt(window.prompt(questions[currentQuestion].text, ""));
          if (!isNaN(scaleAnswer) && scaleAnswer >= questions[currentQuestion].min && scaleAnswer <= questions[currentQuestion].max) {
            // 存储答案或处理
            currentQuestion++;
            showQuestion();
          }
        } else if (questions[currentQuestion].type === "sort") {
          const sortedOptions = window.prompt(questions[currentQuestion].text + "（请用逗号分隔答案）", "");
          if (sortedOptions!== null) {
            const answerArray = sortedOptions.split(',');
            if (answerArray.length === questions[currentQuestion].options.length && answerArray.every(item => questions[currentQuestion].options.includes(item))) {
              // 存储答案或处理
              currentQuestion++;
              showQuestion();
            }
          }
        }
      } else {
        resultDiv.textContent = "测试完成！";
      }
    }
  </script>
</body>

</html>
