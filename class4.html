<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>
    <h1>Button Click Example</h1>
    <button type="button" onclick="recordClick()">
        Show hint
    </button>
    <p id="hint"></p> <!-- 用于显示点击记录的地方 -->

    <script>
        function recordClick() {
            // 使用 document 来更新页面内容
            document.getElementById("hint").textContent = "Button was clicked!";
        }
    </script>
</body>
</html>
