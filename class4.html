<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function getValue() {
            // 获取输入框值并转换为数字
            const i1 = parseFloat(document.getElementById("i1").value) || 0; // 如果为空，默认值为0
            const i2 = parseFloat(document.getElementById("i2").value) || 0; // 如果为空，默认值为0
            const p1 = document.getElementById("p1");

            // 计算总价
            const price = i1 * i2;

            // 显示结果
            p1.innerText = "总价：" + price.toFixed(2) + " 元"; // 保留两位小数
        }
    </script>
</head>
<body>
    <label for="i1">西瓜单价：</label>
    <input id="i1" type="number" placeholder="请输入单价"> X 
    <label for="i2">西瓜重量：</label>
    <input id="i2" type="number" placeholder="请输入重量">
    <button id="b1" type="button" onclick="getValue()">计算总价</button>
    <p id="p1">总价将显示在这里。</p>
</body>
</html>
