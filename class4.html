<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #question-container {
            text-align: center;
        }

        #question {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="question-container">
        <div id="question">问题内容将在这里显示</div>
        <button id="next-button">下一题</button>
    </div>
    <script>
        const questions = [
            "你在社交场合通常是？",
            "你做决定时更倾向于依赖？",
            "你通常喜欢计划和安排？",
            // 添加更多问题
        ];
        let currentQuestionIndex = 0;

        document.getElementById('next-button').addEventListener('click', function() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById('question').textContent = questions[currentQuestionIndex];
            } else {
                document.getElementById('question').textContent = "测试结束！";
                this.style.display = 'none'; // 隐藏按钮
            }
        });

        document.getElementById('question').textContent = questions[0]; // 初始化第一个问题
    </script>
</body>
</html>
