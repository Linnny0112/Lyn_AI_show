<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
   .slide {
      border: none;
      padding: 20px;
      margin: 0;
      width: 100%;
      height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }
    #page1 {
      background-color: red;
    }
    #page2 {
      background-color: green;
    }
    #page3 {
      background-color: blue;
    }
    h1, h2 {
      color: white;
    }
    p {
      color: white;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>My PPT</title>
</head>

<body>
  <div class="slide" id="page1">
    <h1>Page 1: Introduction</h1>
    <p>Welcome to this presentation.</p>
  </div>
  <div class="slide" id="page2">
    <h2>Page 2: Main Content</h2>
    <p>Here's the important stuff.</p>
    <img src="刻舟求剑.png" alt="Image for page 2">
  </div>
  <div class="slide" id="page3">
    <h2>Page 3: Conclusion</h2>
    <p>That's all for now.</p>
  </div>
  <script>
    let currentPage = 1;
    document.addEventListener('click', function() {
      if (currentPage < 3) {
        document.getElementById(`page${currentPage}`).style.transform = 'translateY(-100vh)';
        currentPage++;
      }
    });
  </script>
</body>

</html>
