<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <style>
        </style>
        <script>
            for(i=0;i<=9;i++){
                for(j=0;j<=9;j++){
                    document.write(i+"*"+j+"=")
                    if (i*j>=10) {
                        document.write(i*j + " | ")
                    }
                    else{
                        document.write("&thinsp;&nbsp;" + i*j + " | ")
                    }
                }
                document.write("<br>");
            }
        </script>
        <title>Document</title>
    </head>

    </body>
</html>
