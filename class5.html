<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦当劳点餐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff4500;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .menu-item span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            margin: 0 5px;
        }
        .quantity-controls button:hover {
            background-color: #e03e00;
        }
        .quantity-display {
            font-size: 16px;
            font-weight: bold;
            width: 30px;
            text-align: center;
            color: #333;
        }
        .cart {
            margin-top: 20px;
            background: #fff8e1;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        .cart h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .cart-total {
            margin-top: 10px;
            font-weight: bold;
            text-align: right;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>麦当劳点餐</h1>
        <div id="menu">
            <!-- 菜单项 -->
        </div>
        <div class="cart">
            <h2>购物车</h2>
            <div id="cart-items"></div>
            <div class="cart-total">总价：￥<span id="total-price">0</span></div>
        </div>
    </div>

    <script>
        const menuItems = [
            { name: "巨无霸", price: 22 },
            { name: "麦辣鸡腿堡", price: 20 },
            { name: "薯条", price: 12 },
            { name: "麦乐鸡（6块）", price: 15 },
            { name: "可乐", price: 10 }
        ];

        const menuContainer = document.getElementById("menu");
        const cartContainer = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("total-price");

        const cart = {};

        function updateCart() {
            cartContainer.innerHTML = "";
            let totalPrice = 0;

            for (let itemName in cart) {
                const item = menuItems.find(i => i.name === itemName);
                const quantity = cart[itemName];
                if (quantity > 0) {
                    const itemTotal = item.price * quantity;
                    totalPrice += itemTotal;
                    const cartItem = document.createElement("div");
                    cartItem.textContent = `${itemName} x ${quantity} = ￥${itemTotal}`;
                    cartContainer.appendChild(cartItem);
                }
            }

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        menuItems.forEach(item => {
            cart[item.name] = 0;

            const menuItem = document.createElement("div");
            menuItem.className = "menu-item";

            const itemName = document.createElement("span");
            itemName.textContent = `${item.name} - ￥${item.price}`;
            menuItem.appendChild(itemName);

            const quantityControls = document.createElement("div");
            quantityControls.className = "quantity-controls";

            const minusButton = document.createElement("button");
            minusButton.textContent = "-";
            minusButton.addEventListener("click", () => {
                if (cart[item.name] > 0) {
                    cart[item.name]--;
                    updateCart();
                    quantityDisplay.textContent = cart[item.name];
                }
            });

            const quantityDisplay = document.createElement("span");
            quantityDisplay.className = "quantity-display";
            quantityDisplay.textContent = "0";

            const plusButton = document.createElement("button");
            plusButton.textContent = "+";
            plusButton.addEventListener("click", () => {
                if (cart[item.name] < 5) {
                    cart[item.name]++;
                    updateCart();
                    quantityDisplay.textContent = cart[item.name];
                }
            });

            quantityControls.appendChild(minusButton);
            quantityControls.appendChild(quantityDisplay);
            quantityControls.appendChild(plusButton);

            menuItem.appendChild(quantityControls);
            menuContainer.appendChild(menuItem);
        });
    </script>
</body>
</html>
